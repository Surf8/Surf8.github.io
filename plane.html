<html>
  <head>
    <style>
      /* Define the background color as sky blue */
      body {
        background: linear-gradient(90deg, #348296 0%, #07154a 100%);
      }

      /* Define the styles for the plane image */
      #plane {
        position: absolute;
        left: -100px;
        top: 200px;
      }

      /* Define the styles for the clouds */
      .cloud {
        position: absolute;
        width: 100px;
        height: 50px;
        background-color: white;
        border-radius: 20px;
        animation: move-cloud 20s linear infinite;
      }

    
      /* The first cloud */
      #cloud1 {
        top: 50px;
        left: -200px;
      }

      /* The second cloud */
      #cloud2 {
        top: 100px;
        left: -100px;
        animation-delay: 5s;
      }

      /* The third cloud */
      #cloud3 {
        top: 150px;
        left: -300px;
        animation-delay: 10s;
        animation-duration: 25s;
      }

      /* The fourth cloud */
      #cloud4 {
        top: 200px;
        left: -150px;
        animation-delay: 15s;
      }

      /* The keyframe animation for the clouds */
      @keyframes move-cloud {
        from {
          left: 110%;
        }

        to {
          left: -200px;
        }
        
      }
    </style>
  </head>
  <body>
    <h1>how many times before the fuel runs out?</h1>
    <button onclick="flyPlane()">Take Off!</button>
    <style>
      button {
        /* Increase the button's size */
        font-size: 20px;
        padding: 10px 20px;
        bottom: 70px;

        /* Add some color to the button */
        background-color: #4caf50; /* Green */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>

    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <div class="cloud" id="cloud3"></div>
    <div class="cloud" id="cloud4"></div>

    <img id="plane" src="images/757dhl.png" alt="Plane" />

    <script>
      let buttonPressCount = 0;

      function flyPlane() {
        if (buttonPressCount >= 20) {
          alert("Sorry, no more fuel!");
          return;
        }

        buttonPressCount++;

        var plane = document.getElementById("plane");
        var planeWidth = plane.clientWidth;
        var endPosition = window.innerWidth;
        var duration = 10000; // duration in milliseconds

        plane.style.left = "0px";

        // Animate the plane across the screen
        var animation = setInterval(function () {
          plane.style.left = plane.getBoundingClientRect().left + 5 + "px";
          if (plane.getBoundingClientRect().left >= endPosition) {
            clearInterval(animation);
            plane.style.left = "-100px";
          }
        }, 20);
      }
    </script>
  </body>
</html>
